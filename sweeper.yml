program: python_experiment.main
method: grid
metric:
    name: generator_loss
parameters:
    gen_lr:
        values: [0.0005, 0.0001]
    adv_lr:
        values: [0.0005, 0.0001]
    train_gan_every:
        values: [1, 5]
    batch_size:
        values: [32]
command:
    - python
    - -m
    - ${program}
    - ${args}
    - --checkpoint_every
    - 1000
    - --log_every
    - 100
    - --checkpoint_dir
    - ${BASEDIR}/checkpoints
    - --visualize_every
    - 500
    - --num_workers
    - 6
    - --max_iterations
    - 1e5
    - --max_epoch
    - 1e3
    - --data_dir
    - ${SLURM_TMPDIR}/datasets
